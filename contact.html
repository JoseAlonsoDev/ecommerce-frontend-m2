<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pokochos TCG</title>
    <link rel="stylesheet" href="ASSETS/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="ASSETS/CSS/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary" href="index.html">Pokochos TCG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contacto</a></li>
                        <li class="nav-item ms-lg-3"><a class="btn btn-outline-light btn-sm" href="cart.html">
                                Carrito</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <h2 class="fw-bold text-center mb-4">Contáctanos</h2>
                    <p class="text-center text-muted mb-4">¿Tienes dudas sobre algún mazo o carta? Escríbenos.</p>

                    <div class="card shadow-sm p-4">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="4"
                                    placeholder="Escribe tu mensaje aquí..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light pt-5 pb-4 mt-auto">
        <div class="container text-center text-md-start">
            <div class="row text-center text-md-start">
                <div class="col-md-3 mx-auto mt-3">
                    <h5 class="text-uppercase mb-4 fw-bold text-primary">Pokochos TCG</h5>
                    <p>Tu tienda experta en cartas coleccionables</p>
                </div>
                <div class="col-md-2 mx-auto mt-3">
                    <h5 class="text-uppercase mb-4 fw-bold">Enlaces</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="text-light text-decoration-none">Home</a></li>
                        <li><a href="contact.html" class="text-light text-decoration-none">Contacto</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mx-auto mt-3">
                    <h5 class="text-uppercase mb-4 fw-bold">Contacto</h5>
                    <ul class="list-unstyled">
                        <li>ventas@pokochostcg.com</li>
                        <li>+569 1234 5678</li>
                    </ul>

                </div>
            </div>
            <hr class="mb-4">
            <div class="text-center">
                <p>© 2025 <strong>Pokochos TCG</strong></p>
            </div>
        </div>
    </footer>

    <script src="ASSETS/JS/bootstrap.bundle.min.js"></script>
</body>

</html>
